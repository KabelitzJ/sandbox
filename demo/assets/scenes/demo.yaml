name: "demo"
assets:
  textures: 
    - &prototype_black "res://textures/prototype_black.png"
    - &base "res://textures/base.png"
    - &white "res://textures/white.png"
  meshes:
    - &cube "res://meshes/cube.obj"
    - &suzanne "res://meshes/suzanne.obj"
    - &sphere "res://meshes/sphere.obj"
    - &tree "res://meshes/tree.obj"
    - &tree_1 "res://meshes/tree_1.obj"
    - &plane "res://meshes/plane.obj"
  audios:
    - &forest "res://audio/forest.wav"
    - &ambience "res://audio/ambience.wav"
light:
  direction: { x: 1.0, y: -1.0, z: 1.0 }
  color: { r: 1.0, g: 0.9, b: 0.9, a: 1.0 }
entities:
  - name: "player"
    components:
      - type: "transform"
        position: { x: 0.0, y: 1.0, z: 5.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "camera"
        fov: 90.0
        near: 0.1
        far: 100.0
      - type: "script"
        script: "res://scripts/camera_controller.lua"
  - name: "tree1"
    components:
      - type: "transform"
        position: { x: 0.0, y: 0.0, z: 0.0 }
        rotation: { x: 0.0, y: 100.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "static_mesh"
        mesh: *tree_1
        submeshes:
          - { index: 0, texture: *white }
          - { index: 1, texture: *base }
  - name: "tree2"
    components:
      - type: "transform"
        position: { x: -4.0, y: 0.0, z: 0.0 }
        rotation: { x: 0.0, y: 20.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "static_mesh"
        mesh: *tree_1
        submeshes:
          - { index: 0, texture: *white }
          - { index: 1, texture: *base }
  - name: "sphere"
    components:
      - type: "transform"
        position: { x: 4.0, y: 1.0, z: 0.0 }
        rotation: { x: 0.0, y: 45.0, z: 0.0 }
        scale: { x: 0.5, y: 0.5, z: 0.5 }
      - type: "static_mesh"
        mesh: *sphere
        submeshes:
          - { index: 0, texture: *white }
  - name: "cube"
    components:
      - type: "transform"
        position: { x: 3.0, y: 3.0, z: 0.0 }
        rotation: { x: 0.0, y: 45.0, z: 0.0 }
        scale: { x: 0.5, y: 0.5, z: 0.5 }
      - type: "static_mesh"
        mesh: *cube
        submeshes:
          - { index: 0, texture: *base }
      - type: "script"
        script: "res://scripts/rotate.lua"
        parameters:
          - name: "speed"
            type: "number"
            value: 50.0
  - name: "monkey"
    components:
      - type: "transform"
        position: { x: 1.0, y: 0.5, z: 2.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 0.5, y: 0.5, z: 0.5 }
      - type: "static_mesh"
        mesh: *suzanne
        submeshes:
          - { index: 0, texture: *base }
      - type: "script"
        script: "res://scripts/rotate.lua"
        parameters:
          - name: "speed"
            type: "number"
            value: 50.0
