name: "Demo"
assets:
  textures: 
    - &prototype_black "res://textures/prototype_black.png"
    - &base "res://textures/base.png"
  meshes:
    - &cube "res://meshes/cube.obj"
    - &suzanne "res://meshes/suzanne.obj"
entities:
  - name: "Camera"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 2.0, z: 5.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "Camera"
        fov: 45.0
        near: 0.1
        far: 100.0
      - type: "Script"
        script: "res://scripts/camera_controller.lua"
  - name: "Monkey"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 2.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "StaticMesh"
        mesh: *suzanne
        texture: *base
      - type: "Script"
        script: "res://scripts/rotate.lua"
  - name: "Light1"
    components:
      - type: "Transform"
        position: { x: 3.0, y: 5.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "PointLight"
        color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
        radius: 5.0
  - name: "Light2"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 5.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "PointLight"
        color: { r: 0.0, g: 1.0, b: 0.0, a: 1.0 }
        radius: 5.0
  - name: "Light3"
    components:
      - type: "Transform"
        position: { x: -3.0, y: 5.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "PointLight"
        color: { r: 0.0, g: 0.0, b: 1.0, a: 1.0 }
        radius: 5.0
  - name: "Floor"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 0.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 10.0, y: 0.1, z: 10.0 }
      - type: "StaticMesh"
        mesh: *cube
        texture: *prototype_black
  - name: "BackWall"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 5.0, z: -5.0 }
        rotation: { x: 0.0, y: 0.0, z: -90.0 }
        scale: { x: 10.0, y: 10.0, z: 0.1 }
      - type: "StaticMesh"
        mesh: *cube
        texture: *prototype_black
  - name: "LeftWall"
    components:
      - type: "Transform"
        position: { x: -5.0, y: 5.0, z: 0.0 }
        rotation: { x: -90.0, y: 0.0, z: 0.0 }
        scale: { x: 0.1, y: 10.0, z: 10.0 }
      - type: "StaticMesh"
        mesh: *cube
        texture: *prototype_black

