name: "Demo"
assets: "./demo/assets"
entities:
  - name: "Camera"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 2.0, z: 5.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "Camera"
        fov: 45.0
        near: 0.1
        far: 100.0
      - type: "Script"
        script: "res://scripts/camera_controller.lua"
  - name: "Monkey"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 2.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "StaticMesh"
        mesh: "res://meshes/suzanne.obj"
        texture: "res://textures/base.png"
      - type: "Script"
        script: "res://scripts/rotate.lua"
  - name: "Light1"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 5.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "PointLight"
        ambient: { r: 0.5, g: 0.5, b: 0.5, a: 1.0 }
        diffuse: { r: 0.8, g: 0.8, b: 0.8, a: 1.0 }
        specular: { r: 1.0, g: 1.0, b: 1.0, a: 1.0 }
        constant: 1.0
        linear: 0.09
        quadratic: 0.032
  - name: "Floor"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 0.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 10.0, y: 0.1, z: 10.0 }
      - type: "StaticMesh"
        mesh: "res://meshes/cube.obj"
        texture: "res://textures/prototype_black.png"
  - name: "BackWall"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 5.0, z: -5.0 }
        rotation: { x: 0.0, y: 0.0, z: -90.0 }
        scale: { x: 10.0, y: 10.0, z: 0.1 }
      - type: "StaticMesh"
        mesh: "res://meshes/cube.obj"
        texture: "res://textures/prototype_black.png"
  - name: "LeftWall"
    components:
      - type: "Transform"
        position: { x: -5.0, y: 5.0, z: 0.0 }
        rotation: { x: -90.0, y: 0.0, z: 0.0 }
        scale: { x: 0.1, y: 10.0, z: 10.0 }
      - type: "StaticMesh"
        mesh: "res://meshes/cube.obj"
        texture: "res://textures/prototype_black.png"

