name: "demo"
assets:
  textures: 
    - &prototype_black "res://textures/prototype_black.png"
    - &base "res://textures/base.png"
    - &white "res://textures/white.png"
  meshes:
    - &cube "res://meshes/cube.obj"
    - &suzanne "res://meshes/suzanne.obj"
    - &sphere "res://meshes/sphere.obj"
    - &tree "res://meshes/tree.obj"
    - &plane "res://meshes/plane.obj"
  audios:
    - &forest "res://audio/forest.wav"
    - &ambience "res://audio/ambience.wav"
light:
  direction: { x: 1.0, y: -1.0, z: 1.0 }
  color: { r: 1.0, g: 1.0, b: 1.0, a: 1.0 }
entities:
  - name: "player"
    components:
      - type: "transform"
        position: { x: 0.0, y: 1.0, z: 5.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "camera"
        fov: 90.0
        near: 0.1
        far: 100.0
      - type: "script"
        script: "res://scripts/camera_controller.lua"
  - name: "floor"
    components:
      - type: "transform"
        position: { x: 0.0, y: 0.0, z: 0.0 }
        rotation: { x: 90.0, y: 0.0, z: 0.0 }
        scale: { x: 10.0, y: 10.0, z: 1.0 }
      - type: "static_mesh"
        mesh: *plane
        texture: *prototype_black
  - name: "panel"
    components:
      - type: "transform"
        position: { x: 0.0, y: 1.0, z: -10.0 }
        rotation: { x: 0.0, y: 180.0, z: 0.0 }
        scale: { x: 10.0, y: 10.0, z: 1.0 }
      - type: "static_mesh"
        mesh: *plane
        texture: *prototype_black
  - name: "cube1"
    components:
      - type: "transform"
        position: { x: 0.0, y: 1.0, z: 0.0 }
        rotation: { x: 0.0, y: 45.0, z: 0.0 }
        scale: { x: 0.5, y: 0.5, z: 0.5 }
      - type: "static_mesh"
        mesh: *cube
        texture: *base
      - type: "script"
        script: "res://scripts/rotate.lua"
        parameters:
          - name: "speed"
            type: "number"
            value: 50.0
  - name: "cube2"
    components:
      - type: "transform"
        position: { x: 2.0, y: 2.0, z: 0.0 }
        rotation: { x: 0.0, y: 45.0, z: 0.0 }
        scale: { x: 0.5, y: 0.5, z: 0.5 }
      - type: "static_mesh"
        mesh: *cube
        texture: *base
      - type: "script"
        script: "res://scripts/rotate.lua"
        parameters:
          - name: "speed"
            type: "number"
            value: 50.0
  - name: "cube3"
    components:
      - type: "transform"
        position: { x: -2.0, y: 0.25, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 0.5, y: 0.5, z: 0.5 }
      - type: "static_mesh"
        mesh: *cube
        texture: *base
      - type: "script"
        script: "res://scripts/rotate.lua"
        parameters:
          - name: "speed"
            type: "number"
            value: 50.0
