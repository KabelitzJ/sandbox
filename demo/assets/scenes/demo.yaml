name: "Demo"
assets: "./demo/assets"
entities:
  - name: "Camera"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 0.0, z: 5.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "Camera"
        fov: 45.0
        near: 0.1
        far: 100.0
      - type: "Script"
        script: "res://scripts/camera_controller.lua"
  - name: "Cube"
    components:
      - type: "Transform"
        position: { x: 0.0, y: 0.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "StaticMesh"
        mesh: "res://meshes/suzanne.obj"
        texture: "res://textures/base.png"
      - type: "Script"
        script: "res://scripts/rotate.lua"
