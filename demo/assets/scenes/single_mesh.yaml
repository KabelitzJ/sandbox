name: "rotating_cubes"
light:
  direction: { x: 0.6, y: -1.0, z: -0.6}
  color: { r: 1.0, g: 0.8, b: 0.8, a: 1.0 }
assets:
  textures: 
    - &prototype_black "res://textures/prototype_black.png"
    - &prototype_white "res://textures/prototype_white.png"
    - &white "res://textures/white.png"
  meshes:
    - &sphere "res://meshes/sphere.obj"
entities:
  - name: "player"
    components:
      - type: "transform"
        position: { x: 0.0, y: 3.0, z: 5.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 1.0, y: 1.0, z: 1.0 }
      - type: "camera"
        fov: 75.0
        near: 0.1
        far: 100.0
      - type: "script"
        script: "res://scripts/camera_controller.lua"
  - name: "mesh"
    components:
      - type: "transform"
        position: { x: 0.0, y: 1.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale: { x: 2.0, y: 2.0, z: 2.0 }
      - type: "static_mesh"
        mesh: *sphere
        submeshes:
          - { index: 0, texture: *prototype_black }
